<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Document</title>
	</head>
	<body>
		<div id="scores">
			<div>Score</div>
			<div id="score-sheet">
				<div id="player-score">0</div>
				<div>-</div>
				<div id="computer-score">0</div>
			</div>
		</div>
		<div id="buttons">
			<div id="player-buttons">
				<div>
					<button id="player-rock" class="player-button">Rock</button>
					<button id="player-paper" class="player-button">Paper</button>
					<button id="player-scissor" class="player-button">Scissor</button>
				</div>
			</div>
			<div id="computer-buttons">
				<div>
					<button id="computer-rock" class="computer-button">Rock</button>
					<button id="computer-paper" class="computer-button">Paper</button>
					<button id="computer-scissor" class="computer-button">Scissor</button>
				</div>
			</div>
		</div>
	</body>
    <script src="script.js"></script>
</html>
